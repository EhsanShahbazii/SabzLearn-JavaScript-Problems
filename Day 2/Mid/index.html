<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Mid</title>
  </head>
  <body>
    <div class="container">
      <div class="components">
        <div class="chip">
          <div class="chip__icon">
            <i class="fa-solid fa-gamepad"></i>
          </div>
          <p>Guess the word</p>
          <div class="chip__close"></div>
        </div>
        <div class="form">
          <input type="text" class="form__input" placeholder="Click below" />
        </div>
        <div class="icon">
          <button id="generate4_btn">
            <div class="icon__home">
              <i class="fa-sharp fa-solid fa-rotate-right"></i>
            </div>
          </button>
          <div class="icon__home" id="alert">
            <i class="fa-solid fa-triangle-exclamation"></i>
          </div>
          <button id="generate6_btn">
            <div class="icon__account">
              <i class="fa-solid fa-arrows-rotate"></i>
            </div>
          </button>
        </div>
        <button id="submit_btn">
          <div class="btn btn__primary"><p>Button</p></div>
        </button>
      </div>
      <a href="https://github.com/EhsanShahbazii" class="github" target="_blank"
        ><i class="fa-brands fa-github"></i
      ></a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
