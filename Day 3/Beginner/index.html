<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Creepster&family=Permanent+Marker&family=Press+Start+2P&family=Rubik+Iso&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Mid</title>
  </head>
  <body>
    <div id="alert">Write captcha in input</div>
    <div class="container">
      <div class="components">
        <h2>Captcha</h2>
        <div class="captcha">
          <div class="chip">
            <p id="captcha__text"></p>
          </div>
          <div class="icon">
            <button id="generate__captcha">
              <div class="icon__account">
                <i class="fa-solid fa-arrows-rotate"></i>
              </div>
            </button>
          </div>
        </div>
        <div class="form">
          <input
            type="text"
            class="form__input"
            placeholder="Captcha"
            maxlength="5"
            id="input"
          />
        </div>
        <button id="submit_btn">
          <div class="btn btn__primary"><p>Submit</p></div>
        </button>
      </div>
      <a href="https://github.com/EhsanShahbazii" class="github" target="_blank"
        ><i class="fa-brands fa-github"></i
      ></a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
